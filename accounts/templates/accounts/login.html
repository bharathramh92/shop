{% extends "base/base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="row text-center">
    <div class="col-lg-8 col-lg-offset-2">
        <h3>Login Form</h3>
    </div>
</div>

<form class="form-horizontal" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ loginForm.non_field_errors }}

    <div class="form-group">
        <label class="control-label col-lg-4" for="{{ loginForm.username.id_for_label }}">Username/Email:</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" id="{{ loginForm.username.id_for_label }}"
                   placeholder="Enter Username/Email" required name = "{{ loginForm.username.html_name }}"
                   maxlength="100"/>
        </div>
        <div class="col-lg-4">
            {{ loginForm.username.errors }}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-lg-4" for="{{ loginForm.loginPassword.id_for_label }}">Password:</label>
        <div class="col-lg-4">
            <input type="password" class="form-control" id="{{ loginForm.loginPassword.id_for_label }}"
                   placeholder="Enter password" required name = "{{ loginForm.loginPassword.html_name }}"
                   maxlength="100"/>
        </div>
        <div class="col-lg-4">
            {{ loginForm.loginPassword.errors }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-4 col-lg-4">
            <div class="span2">
                <button type="submit" class="btn btn-success btn-block"> Login</button>
            </div>
        </div>
    </div>

</form>

<div class="row text-center">
    <div class="col-lg-8 col-lg-offset-2">
        <p><a href="{% url 'accounts:trouble_login' %}">Need help?</a></p>
        <p><a href="{% url 'accounts:register' %}">Create new account? Click here </a></p>
    </div>
</div>
{% endblock %}

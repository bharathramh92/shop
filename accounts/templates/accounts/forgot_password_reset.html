{% extends "base/base.html" %}

{% block title %}Forgot Password reset{% endblock %}

{% block body %}

<form class="form-horizontal" action="{% url 'accounts:forget_password_check' %}?verification_code={{verification_code}}&username={{username}}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <label class="control-label col-lg-4" for="{{ form.password.id_for_label }}">New Password:</label>
        <div class="col-lg-4">
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                   placeholder="New Password" required name = "{{ form.password.html_name }}"
                   maxlength="20"/>
        </div>
        <div class="col-lg-4">
            {{ form.password.errors }}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-lg-4" for="{{ form.confirmPassword.id_for_label }}">Confirm New Password:</label>
        <div class="col-lg-4">
            <input type="password" class="form-control" id="{{ form.confirmPassword.id_for_label }}"
                   placeholder="Re-enter the password" required name = "{{ form.confirmPassword.html_name }}"
                   maxlength="20"/>
        </div>
        <div class="col-lg-4">
            {{ form.confirmPassword.errors }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-4 col-lg-4">
            <div class="span2">
                <button type="submit" class="btn btn-success btn-block">Change Password</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}

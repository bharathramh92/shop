{% block title %}Forgot Password reset{% endblock %}

{% block body %}


<form action="{% url 'accounts:forget_password_check' %}?verification_code={{verification_code}}&username={{username}}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="send" value="Send">
    </form>
{% endblock %}

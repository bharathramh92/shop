{% extends "base/base.html" %}

{% block title %}Add Book{% endblock %}

{% block body %}

<form class="form-horizontal" action="{% url 'seller:new_book_check' %}" method="post">
    {{ isbnCheckForm.non_field_errors }}
    {% csrf_token %}

    <div class="form-group">
        <label class="control-label col-lg-4" for="{{ isbnCheckForm.isbn.id_for_label }}">ISBN 13: </label>
        <div class="col-lg-4">
            <input type="number" class="form-control" id="{{ isbnCheckForm.isbn.id_for_label }}" required
                   name = "{{ isbnCheckForm.isbn.html_name }}" value="{{ isbnCheckForm.isbn.value }}"
                   min="0" step="1" maxlength="13"/>
        </div>
        <div class="col-lg-4">
            {{ isbnCheckForm.isbn.errors }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-4 col-lg-4">
            <div class="span2">
                <button type="submit" class="btn btn-success btn-block">Add</button>
            </div>
        </div>
    </div>


</form>
{% endblock %}
